<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="#">My Minimal Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
            </nav>
        </header>

        <section id="contribution-section">
            <div class="contribution-header">
                <h2>Contributions in the last year</h2>
            </div>
            <div id="contribution-graph" class="contribution-graph">
                <!-- Contribution graph will be rendered here by main.js -->
            </div>
            <div class="contribution-footer">
                <span>Less</span>
                <ul class="legend">
                    <li style="background-color: #ebedf0;"></li>
                    <li style="background-color: #9be9a8;"></li>
                    <li style="background-color: #40c463;"></li>
                    <li style="background-color: #30a14e;"></li>
                    <li style="background-color: #216e39;"></li>
                </ul>
                <span>More</span>
            </div>
        </section>

        <main id="blog-posts">
            <!-- Blog posts will be rendered here by main.js -->
        </main>

        <footer>
            <p>&copy; 2026 My Minimal Blog. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
